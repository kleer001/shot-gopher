name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock
        pip install -r requirements.txt
    - name: Set up test environment
      run: |
        mkdir -p $HOME/.vfx_pipeline/ComfyUI
        mkdir -p $HOME/vfx_projects
        mkdir -p $HOME/vfx_models
    - name: Run tests
      env:
        VFX_PROJECTS_DIR: ${{ github.workspace }}/test_projects
        VFX_MODELS_DIR: ${{ github.workspace }}/test_models
        INSTALL_DIR: ${{ github.workspace }}/test_install
      run: python -m pytest -v --tb=short